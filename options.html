<!DOCTYPE html>
<html>
  <head>
    <title>Popout for YouTube&trade; &middot; Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="container">

      <header class="header">
        <h1 class="text-muted">
          <img src="images/icon48.png">
          Popout for YouTube&trade;
          <small>Options</small>
        </h1>
      </header>

      <div class="content">
        <div class="alert">
        </div>
        <div class="input-group">
          <label><input type="checkbox" id="revjet-optout" name="revjet-optout"> Disable ads</label>
        </div>
        <button id="save" class="btn btn-primary">Save Options</button>
        <button id="restoreDefaults" class="btn">Restore Defaults</button>
        <button id="resetWhatsNew" class="btn">Reset What's New</button>
      </div>

      <footer class="text-muted">
        Copyright &copy; Justin Force &middot;
        <a href="https://github.com/justinforce/popout_for_youtube">fork me</a>
      </footer>

    </div>
    <script src="analytics.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="lib/options.js"></script>
  </body>
</html>
